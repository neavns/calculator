<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <!-- <div id="display-top">0</div> -->
      <div id="display-bottom">0</div>
    </div>
    <div id="body">
      <div class="row">
        <button class="btn btn-secondary">AC</button>
        <button class="btn btn-secondary">+/-</button>
        <button class="btn btn-secondary">%</button>
        <button class="btn btn-operation">รท</button>
      </div>
      <div class="row">
        <button class="btn btn-primary">7</button>
        <button class="btn btn-primary">8</button>
        <button class="btn btn-primary">9</button>
        <button class="btn btn-operation">x</button>
      </div>
      <div class="row">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
        <button class="btn btn-operation">-</button>
      </div>
      <div class="row">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-operation">+</button>
      </div>
      <div class="row">
        <button id="zero" class="btn btn-primary">0</button>
        <button class="btn btn-primary">.</button>
        <button class="btn btn-operation">=</button>
      </div>
    </div>
  </div>
</body>
</html>
